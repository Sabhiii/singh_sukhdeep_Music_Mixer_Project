<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Mixer</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <h1>Music Mixer</h1>
    <div class="controls">
      <button id="play-btn" class="control-btn">Play</button>
      <button id="stop-btn" class="control-btn">Stop</button>
      <button id="reset-btn" class="control-btn">Reset</button>
    </div>
  </header>

  <main>
    <section class="sound-library">
      <h2>Sound Library</h2>
      <div class="sound-items">
        <div class="sound-item" draggable="true" data-sound="drums" id="drums">
          <span>Drums</span>
        </div>
        <div class="sound-item" draggable="true" data-sound="bass" id="bass">
          <span>Bass</span>
        </div>
        <div class="sound-item" draggable="true" data-sound="melody" id="melody">
          <span>Melody</span>
        </div>
        <div class="sound-item" draggable="true" data-sound="vocals" id="vocals">
          <span>Vocals</span>
        </div>
        <div class="sound-item" draggable="true" data-sound="effects" id="effects">
          <span>Effects</span>
        </div>
      </div>
    </section>

    <section class="mixer-stage">
      <h2>Drag Sounds Here</h2>
      <div class="stage-characters">
        <div class="character-slot">
          <div class="drop-zone">Drop here</div>
        </div>
        <div class="character-slot">
          <div class="drop-zone">Drop here</div>
        </div>
        <div class="character-slot">
          <div class="drop-zone">Drop here</div>
        </div>
        <div class="character-slot">
          <div class="drop-zone">Drop here</div>
        </div>
        <div class="character-slot">
          <div class="drop-zone">Drop here</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Music Mixer Project - Created by Sukhdeep Singh</p>
  </footer>

  <div id="audio-container"></div>
  <script src="js/script.js"></script>
</body>
</html>
